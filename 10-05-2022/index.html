<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <style>
       section.teste p{
            background-color:pink;
        }
        section.teste p::first-letter{
            color: red;
            font-weight: bold;
        }
        div p:nth-child(even){
            background-color:yellow;
        }
        .teste1 p::after{
            content: " Marcos Vinício";
        }
    </style>
</head>
<body>
    <section class="teste">
        <p>Marcos Vinício</p>
    </section>
    <div>
        <p>Texto 1</p>
        <p>Texto 2</p>
        <p>Texto 3</p>
        <p>Texto 4</p>
        <p>Texto 5</p>
        <p>Texto 6</p>
        <p>Texto 7</p>
        <p>Texto 8</p>
    </div>
    <p class="teste1">Marcos Vinício</p>
</body>
</html>
