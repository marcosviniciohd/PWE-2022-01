<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="2px"; align="center">
        <tr>
            <td align="center"><b>Nome do Funcionário</b></td>
            <td align="center"><b>Sexo</b></td>
            <td align="center"><b>Idade</b></td>
            <td align="center"><b>Salário</b></td>
        </tr>
        <tr>
            <td>Maria José</td>
            <td rowspan="2"; align="center">Feminino</td>
            <td align="center">14</td>
            <td align="center">R$ 1500,00</td>
        </tr>
        <tr>
            <td>Maria Clara</td>
            <td align="center">25</td>
            <td align="center">R$ 3.000,00</td>
        </tr>
        <tr>
            <td>João Maurício</td>
            <td rowspan="2"; align="center">Masculino</td>
            <td align="center">74</td>
            <td align="center">R$ 5.000,00</td>
        </tr>
        <tr>
            <td>Robson Crusoé</td>
            <td align="center">55</td>
            <td align="center">R$ 8.000,00</td>
        </tr>
        <tr>
            <td colspan="3" align="right"><b>Média de salário</b></td>
            <td align="center"><b>R$ 4.375,00</b></td>
        </tr>
    </table>
</body>
</html>
