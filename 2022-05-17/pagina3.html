<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 1000px;
            margin: auto;
            border: 2px solid green;
            height: 40px;
        }
        .boxMaserati div:nth-child(1){
            width: 70%;
            float: left;
            border: 2px solid black;
        }
        .boxMaserati div:nth-child(2){
            width: 30%;
            float:right;
            border: 2px solid red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container boxMaserati">
        <div>Caixa 1</div>
        <div>Caixa 2</div>
    </div>
</body>
</html>
